version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: road-monitor-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: road_monitor
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - road-monitor-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: road-monitor-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - MONGO_DB_NAME=road_monitor
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - road-monitor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Expo)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: road-monitor-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"      # Web interface
      - "19000:19000"    # Expo DevTools
      - "19001:19001"    # Expo DevTools (iOS)
      - "19002:19002"    # Expo DevTools (Android)
    environment:
      - EXPO_PUBLIC_BACKEND_URL=http://localhost:8001
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_cache:/root/.cache
    depends_on:
      - backend
    networks:
      - road-monitor-network
    stdin_open: true
    tty: true

networks:
  road-monitor-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_cache:
    driver: local
  frontend_cache:
    driver: local