apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: road-monitor
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 19000
    targetPort: 19000
    protocol: TCP
    name: devtools
  selector:
    app: frontend