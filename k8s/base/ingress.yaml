apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: road-monitor-ingress
  namespace: road-monitor
  labels:
    app: road-monitor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - road-monitor.example.com
    - api.road-monitor.example.com
    secretName: road-monitor-tls
  rules:
  # Frontend
  - host: road-monitor.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  # Backend API
  - host: api.road-monitor.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8001